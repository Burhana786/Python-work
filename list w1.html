<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class work</title>
</head>
<body style="background-color:darkseagreen">  
   <ol style="background-color:lightgoldenrodyellow;color:darkgreen;width:200px;height: 100px;">ordered list:fruits
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
   </ol><br><br>
   <ul style="color:darkbrown;">unordered list:vegetables
        <li>cabbage</li>
        <li>carrot</li>
        <li>cucumber</li>
   </ul><br><br>
   <dl style="background-color:lightskyblue;color:darkblue;width:240px;height: 150px;">definition list:color
        <dt>mango</dt>
        <dd>yello</dd>
        <dt>avocado</dt>
        <dd>green</dd>
        <dt>carrot</dt>
        <dd>orange </dd>
   </dl>
</body>
</html>
