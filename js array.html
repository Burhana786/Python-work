<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    <script>
        array1=[1,2,3,4]
        array1.push(5)
        console.log(array1.length)
        console.log(array1)
        array1.unshift(6)
        console.log(array1.length)
        console.log(array1)
        array1.shift()
        console.log(array1.length)
        console.log(array1)
        array1.pop()
        console.log(array1.length)
        console.log(array1)
        console.log(array1.indexOf(3))
        array2=[11,22,33,44,55]
        console.log(array2.sort())
        console.log(array2.reverse())
        console.log(array2.slice(2,4))
        console.log(array2.slice(2,-1))
        console.log(array2.slice(-4,-1))
        console.log(array2.slice(-1,-4))
        console.log(array2.join())



    </script>
</body>
</html>
