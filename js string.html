<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Strings</title>
    <script type="text/javascript">
        a="burhana"
        b="zinu"
        // 1 : concatination
        c=a.concat(b)                   
        document.writeln(c)

        // 2 : to UpperCase()
        d=a.toUpperCase()
        document.writeln(d)

        // 3 : to LowerCase()
        document.writeln(d.toLowerCase())
        
        // 4 : length
        document.writeln(a.length)

        // 5 : split()
        let string1="apple,x,y,a,b,g,d,e,4";
        let array1=string1.split(",") 
        document.writeln(array1)             //split based on ,
        document.writeln(array1[0])
        document.writeln(array1[4])
        document.writeln(array1[8])
         
        



    </script>
</head>
<body>
    
</body>
</html>
