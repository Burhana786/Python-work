<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip List</title>
    <link rel="stylesheet" href="ip list.css">
</head>
<body>
    <ul class="circle">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ul>
    <ul class="square">
        <li>kiwi</li>
        <li>grapes</li>
        <li>avocado</li>
    </ul>
    <ul class="none">
        <li>cherry</li>
        <li>pineapple</li>
        <li>banana</li>
    </ul>
    <ul class="image">
        <li>tomato</li>
        
    </ul>
    <ol class="lower-alpha">
        <li>chappathi</li>
        <li>dhosha</li>
    </ol>
</body>
</html>
